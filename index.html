<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gestión de Personas</h1>

  <section class="form-section">
    <h2>Crear o Editar Persona</h2>
    <div id="personForm">      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="foto">Foto URL:</label>
      <input type="text" id="foto" name="foto">

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

      <label for="numeroDepartamento">Número de Departamento:</label>
      <input type="number" id="numeroDepartamento" name="numeroDepartamento" required>

      <button onclick="addPersona()">Guardar Persona</button>
    </div>
  </section>

  <section class="person-list">
    <h2>Lista de Personas</h2>
    <table id="personTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Foto</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Fecha de Nacimiento</th>
          <th>Departamento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
  <script src="Persona.js"></script>
</body>
</html>
